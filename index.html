<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <div class="card">
    <div class="card-header">
      Weather Dashboard
    </div>
    <div class="card-body">
      <h6 class="card-title">Search for a city</h6>
      <input id="city" type="text">
      <a href="#" class="btn btn-primary" id="searchBtn">Search</a>
      <a href="#" class="btn btn-primary" id="weekBtn">Show week</a>
      <h6>Your last searched</h6>
      <li id="firstRender" class="btn btn-primary" type="text"></li>
    </div>
  </div>
  <div class="currentDisplay">
    <h1 id="cityName"></h1>
    <li id="todayTemp"></li>
    <li id="todayHumidity"></li>
    <li id="todayWS"></li>
    <li id="todayUV"></li>
  </div>
  <div id="cityName"></div>
  <div class="weatherCards">
    <div id="Monday" class="col-md-2 style text-white bg-primary mr-3"><div id="x"></div> </div>
    <div id="Tuesday" class="col-md-2 style text-white bg-primary mr-3"></div>
    <div id="Wednesday" class="col-md-2 style text-white bg-primary mr-3"></div>
    <div id="Thursday" class="col-md-2 style text-white bg-primary mr-3"></div>
    <div id="Friday" class="col-md-2 style text-white bg-primary mr-3"></div>
  </div>
  <script src="./assets/script.js"></script>
</body>

</html>
