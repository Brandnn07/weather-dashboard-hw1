<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <div class="card">
    <div class="card-header">
      Weather Dashboard
    </div>
    <div class="card-body">
      <h6 class="card-title">Search for a city</h6>
      <input id="city" type="text">
      <a href="#" class="btn btn-primary" id="searchBtn">Search</a>
      <a href="#" class="btn btn-primary" id="weekBtn">Show week</a>
      <h6>Your last searched</h6>
      <div id="historyList"></div>
    </div>
  </div>
  <div class="currentDisplay">
    <h1 id="cityName"></h1>
    <li id="todayTemp"></li>
    <li id="todayHumidity"></li>
    <li id="todayWS"></li>
    <li id="todayUV"></li>
  </div>
  <div id="cityName"></div>
  <div class="weatherCards">
    <div id="Monday" class="cardT col-md-2 style text-white bg-primary mr-3">
      <h2 id="mondayCard">Monday</h2>
      <li id="temp0"></li>
      <li id="humidity0"></li>
      <img id="icon0" src="" alt="">
    </div>
    <div id="Tuesday" class="cardT col-md-2 style text-white bg-primary mr-3">
      <h2 id="tuesdayCard">Tuesday</h2>
      <li id="temp1"></li>
      <li id="humidity1"></li>
      <img id="icon1" src="" alt="">
    </div>
    <div id="Wednesday" class="cardT col-md-2 style text-white bg-primary mr-3">
      <h2 id="wednesdayCard">Wednesday</h2>
      <li id="temp2"></li>
      <li id="humidity2"></li>
      <img id="icon2" src="" alt="">
    </div>
    <div id="Thursday" class="cardT col-md-2 style text-white bg-primary mr-3">
      <h2 id="thursdayCard">Thursday</h2>
      <li id="temp3"></li>
      <li id="humidity3"></li>
      <img id="icon3" src="" alt="">
    </div>
    <div id="Friday" class="cardT col-md-2 style text-white bg-primary mr-3">
      <h2 id="fridayCard">Friday</h2>
      <li id="temp4"></li>
      <li id="humidity4"></li>
      <img id="icon4" src="" alt="">
    </div>
  </div>
  <script src="./assets/script.js"></script>
</body>

</html>
